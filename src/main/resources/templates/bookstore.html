<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
</head>
<body>
	<h1 th:text="'Book title: ' + ${title}">Book</h1>
	<h1 th:text="'Book author: ' + ${author}">Book</h1>
	<h1 th:text="'Year: ' + ${year}">Book</h1>
	<h1 th:text="'Book ISBN:'  + ${isbn}">Book</h1>
	<h1 th:text="'Price: ' + ${price}">Book</h1>

</body>
</html>
